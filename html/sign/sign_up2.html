      onclick="window.history.go(-1); return false;"

    </button>
    <div class="container-fluid">
      <form
        onsubmit="return validateForm()"
        method=""
        name="myForm"
        action="/html/home/home.html"
      >
        <p id="test"></p>
        <h2 class="tits" style="text-align: center; margin-bottom: 1em;">
          Sign Up ..
        </h2>
        <input
          type="text"
          class="form-control"
          placeholder="Write your Education level "
          name="edutxt"
        />

          <input
            class="dropdown-toggle form-control"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"

        <p style="color: #ffd966; margin-left: 1em;" id="eduError"></p>

        <input
          type="text"
          name="biotxt"
          class="form-control"
          placeholder="Write your bio..."
        />
        <p style="color: #ffd966; margin-left: 1em;" id="bioError"></p>

        <div class="place">
          <div class="add row">
            <input
              type="text"
              placeholder="Add your skills"
              id="input-add"
              class="form-control col-9"
              name="skill"
            />
            <!-- <button id="add" class="btn col-2">Add</button> -->
            <a href="#" id="add" class="col-1"><i class="fas fa-plus"></i></a>
          </div>
          <p style="color: #ffd966; margin-left: 1em;" id="skillError"></p>
          <div class="items"></div>
        </div>
        <script>
          skillarr = [];
          document.querySelector("#add").onclick = function () {
            "use strict";
            if (document.querySelector("#input-add").value === "") {
              document.querySelector("#input-add").onclick = function () {};
            } else {
              var span = document.createElement("span"),
                times = document.createElement("i");
              span.setAttribute("id", "skillSpan");
              times.setAttribute("class", "fas fa-times");
              times.setAttribute("name", "skillItem");
              span.textContent = document.querySelector("#input-add").value;
              skillarr.push(span.innerHTML);
              span.appendChild(times);
              document.querySelector(".items").appendChild(span);
              document.querySelector("#input-add").value = "";
              times.onclick = function () {
                this.parentElement.style.display = "none";
              };
            }
          };
        </script>
        <input
          type="text"
          class="form-control"
          placeholder="Write your college/university"
          id="college"
          name="college"
        />
        <p style="color: #ffd966; margin-left: 1em;" id="collegeError"></p>

        <input
          type="date"
          class="form-control"
          placeholder="Write your birthday date"
          name="date"
          style="text-transform: uppercase;"
        />
        <p style="color: #ffd966; margin-left: 1em;" id="dateError"></p>

        <input
          type="submit"
          id="submitbtn"
          value="Sign Up"
          class="btn btn-primary btn-lg btn-block"
          onclick="session();"
        />
      </form>
    </div>
