<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="/js/signup/signup.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body onload="session();">
    <div id="container">

      <button class="backbtn fixed-top"       
      action="action"
      onclick="window.location.href=('index.html');"
      type="submit"
      value="Cancel">
      <i class="fas fa-chevron-left fa-lg"></i>
    </button> 
      <!-- signup -->

      <div class="container-fluid">
        <h2 class="tits" style="text-align: center; margin-bottom: 1em;">Sign Up</h2>
        <form onsubmit="return validateForm()" method="" name='myForm' action="/html/sign/sign_up2.html" id="myForm">
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter your full name"
              name="fname"
            />
            <p style="color: #ffd966; margin-left: 1em;" id="nameError"></p>
            <input
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter a valid email"
              name="mail"
            />
            <p style="color: #ffd966; margin-left: 1em;" id="mailError"></p>

            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              name="pass"
            />
            <p style="color: #ffd966; margin-left: 1em;" id="passError"></p>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              name="confirm"
            />
            <p style="color: #ffd966; margin-left: 1em;" id="cpassError"></p>
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group input-group-sm">
                <input type="checkbox" class="" id="check" name="">
                 <a href="./acceptterms.html" class=" checklabel optionin"><p> I accept the terms of use</p></a>

          </div>
            </div>
              </div>
              <p style="color: #ffd966; margin-left: 1em;" id="checkError"></p>
              <input type="submit" value="Next" class="btn btn-primary btn-lg btn-block">
          <!-- <button type="submit" class="btn btn-primary btn-lg btn-block" formaction="./signup2.html">
            Sign Up
          </button> -->
          <div class="signq">
            <a class="optionin " href="./signin.html"><p> Already  have an account? Sign In</p></a>
          </div>
        </form>
        
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
