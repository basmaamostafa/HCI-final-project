<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp..</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link rel="stylesheet" href="/css/img.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="/js/signup/sign3.js"></script>
    <!-- <script src="/js/signup/skills.js"></script> -->

    <!-- <script src="/js/signup/signUp2.js"></script> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <button
      class="backbtn fixed-top"
      action="action"
      onclick="window.history.go(-1); return false;"
      type="submit"
      value="Cancel"
    >
      <i class="fas fa-chevron-left fa-lg"></i>
    </button>
    <div class="container-fluid">
      <form
        onsubmit="return validateForm()"
        method=""
        name="myForm"
        action="/html/home/home.html"
      >
        <p id="test"></p>
        <h2 class="tits" style="text-align: center; margin-bottom: 1em;">
          Sign Up ...
        </h2>

        <div class="avatar-upload" style="margin-left: 35%;">
          <div class="avatar-edit">
            <input
              type="file"
              id="imageUpload"
              accept=".png, .jpg, .jpeg"
              name="img"
            />
            <label for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div
              id="imagePreview"
              style="background-image: url(/img/student.png);"
            >
              <script>
                // $("#imagePreview").css(
                //   "background-image",
                //   "url(" + sessionStorage.getItem("IMG1") + ")"
                // );
              </script>
            </div>
          </div>
        </div>

        <input
          style="margin-top: 35%;"
          type="submit"
          id="submitbtn"
          value="Sign Up"
          class="btn btn-primary btn-lg btn-block"
          onclick="session();"
        />
      </form>
      <p
        style="color: #ffd966; margin-left: 1em; text-align: center;"
        id="imgError"
      ></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="/js/signup/img.js"></script>
  </body>
</html>
